name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: 'Tag name for release (e.g., 1.0.0)'
                required: true
                type: string
    push:
        tags:
            - '*'

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Determine version
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    TAG="${{ inputs.tag }}"
                  else
                    TAG="${GITHUB_REF#refs/tags/}"
                  fi
                  # Strip 'v' prefix for version number
                  VERSION="${TAG#v}"
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build all executables
              run: |
                  mkdir -p dist
                  BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
                  RIPGREP_VENDOR="node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep"

                  # Helper function to keep only the specified platform's ripgrep binary
                  # Ripgrep uses format: x64-linux, arm64-darwin, x64-darwin, x64-win32
                  cleanup_ripgrep() {
                    local keep_platform="$1"
                    mkdir -p /tmp/ripgrep-backup
                    for dir in "$RIPGREP_VENDOR"/*/; do
                      platform=$(basename "$dir")
                      if [ "$platform" != "$keep_platform" ] && [ "$platform" != "COPYING" ]; then
                        mv "$dir" "/tmp/ripgrep-backup/"
                      fi
                    done
                  }

                  restore_ripgrep() {
                    if [ -d /tmp/ripgrep-backup ]; then
                      mv /tmp/ripgrep-backup/*/ "$RIPGREP_VENDOR/" 2>/dev/null || true
                      rm -rf /tmp/ripgrep-backup
                    fi
                  }

                  # Helper function to keep only the specified platform's sharp binaries
                  # Sharp uses format: sharp-linux-x64, sharp-darwin-arm64, sharp-win32-x64, etc.
                  # Also has libvips variants: sharp-libvips-linux-x64, etc.
                  cleanup_sharp() {
                    local keep_pattern="$1"
                    mkdir -p /tmp/sharp-backup
                    for dir in node_modules/@img/sharp-*/; do
                      [ -d "$dir" ] || continue
                      dirname=$(basename "$dir")
                      if [[ ! "$dirname" =~ $keep_pattern ]]; then
                        mv "$dir" "/tmp/sharp-backup/"
                      fi
                    done
                  }

                  restore_sharp() {
                    if [ -d /tmp/sharp-backup ]; then
                      mv /tmp/sharp-backup/*/ node_modules/@img/ 2>/dev/null || true
                      rm -rf /tmp/sharp-backup
                    fi
                  }

                  # Combined cleanup and restore for a platform
                  cleanup_platform() {
                    local ripgrep_platform="$1"
                    local sharp_pattern="$2"
                    cleanup_ripgrep "$ripgrep_platform"
                    cleanup_sharp "$sharp_pattern"
                  }

                  restore_platform() {
                    restore_ripgrep
                    restore_sharp
                  }

                  # Linux x64
                  cleanup_platform "x64-linux" "linux-x64|linuxmusl-x64"
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-linux-x64 \
                    --outfile dist/whatsapp-claude-agent-linux-x64
                  restore_platform

                  # macOS ARM64 (Apple Silicon)
                  cleanup_platform "arm64-darwin" "darwin-arm64"
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-darwin-arm64 \
                    --outfile dist/whatsapp-claude-agent-darwin-arm64
                  restore_platform

                  # macOS x64 (Intel)
                  cleanup_platform "x64-darwin" "darwin-x64"
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-darwin-x64 \
                    --outfile dist/whatsapp-claude-agent-darwin-x64
                  restore_platform

                  # Windows x64
                  cleanup_platform "x64-win32" "win32-x64"
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-windows-x64 \
                    --outfile dist/whatsapp-claude-agent-windows-x64.exe
                  restore_platform

            - name: List artifacts
              run: ls -lah dist/

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Setup Node.js for conventional-changelog
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Generate changelog
              id: changelog
              run: |
                  npm install -g conventional-changelog-cli

                  # Update package.json version to match the release tag
                  # This ensures conventional-changelog uses the correct version
                  VERSION="${{ steps.version.outputs.version }}"
                  jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
                  echo "Updated package.json version to: $VERSION"

                  # Get the previous tag
                  PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

                  if [ -z "$PREVIOUS_TAG" ]; then
                    # First release - generate full changelog
                    conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 0
                  else
                    # Append new version to existing changelog
                    conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 1
                  fi

                  # Generate release notes for this version only
                  conventional-changelog -p conventionalcommits -r 1 -o RELEASE_NOTES.md

                  # Show generated changelog
                  echo "=== CHANGELOG.md ==="
                  cat CHANGELOG.md
                  echo ""
                  echo "=== RELEASE_NOTES.md ==="
                  cat RELEASE_NOTES.md

            - name: Commit and push changelog and version bump
              run: |
                  git add CHANGELOG.md package.json
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "chore(release): ${{ steps.version.outputs.tag }}"
                    git push origin HEAD:main
                  fi

            - name: Create and push tag
              if: github.event_name == 'workflow_dispatch'
              run: |
                  # Delete tag if it exists (in case we need to re-tag after changelog commit)
                  git tag -d "${{ steps.version.outputs.tag }}" 2>/dev/null || true
                  git push origin :refs/tags/${{ steps.version.outputs.tag }} 2>/dev/null || true

                  # Create new tag on latest commit (includes changelog)
                  git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
                  git push origin "${{ steps.version.outputs.tag }}"

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.version.outputs.tag }}
                  name: Release ${{ steps.version.outputs.tag }}
                  body_path: RELEASE_NOTES.md
                  files: |
                      dist/whatsapp-claude-agent-linux-x64
                      dist/whatsapp-claude-agent-darwin-arm64
                      dist/whatsapp-claude-agent-darwin-x64
                      dist/whatsapp-claude-agent-windows-x64.exe
